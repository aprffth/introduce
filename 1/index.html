<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{display:block; margin:auto}
        text{margin: auto;}
        .a{
            width: 100%;
            margin:0px auto;

        }
    </style>
    <link rel="stylesheet" href="1_닮았다.css">
</head>
<body background="닮았나.png">
    <h1>지현은 닮았나?</h1>
    <div class="a">
        <img id="img1" src="1_깡지.JPG" style="width:30%;" >
        <img id="img2" src="1_가족.png" style="width:20%;">  
        <img id="img3" src="1_도라미.png" style="width:20%;">    
        <img id="img4" src="1_박명수.png" style="width:30%;"> 
        <img id="img5" src="1_양파쿵야.png" style="width:25%;">  
        <img id="img6" src="1_트위티.png" style="width:20%;">  
    </div>
    

</body>
 
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
 
<script>
    $(document).ready(function(){
            /*웹페이지 열었을 때*/
            $("#img1").show();
            $("#img2").hide();
            $("#img3").hide();
            $("#img4").hide();
            $("#img5").hide();
            $("#img6").hide();
            
 
            /*img1을 클릭했을 때 img2를 보여줌*/
            $("#img1").click(function(){
                $("#img1").hide();
                $("#img2").show();
        
            });
 
            /*img2를 클릭했을 때 img1을 보여줌*/
            $("#img2").click(function(){
                $("#img3").show();
                $("#img2").hide();
            });

            $("#img3").click(function(){
                $("#img4").show();
                $("#img3").hide();
            });

            $("#img4").click(function(){
                $("#img5").show();
                $("#img4").hide();
            });

            $("#img5").click(function(){
                $("#img6").show();
                $("#img5").hide();
            });

            $("#img6").click(function(){
                $("#img1").show();
                $("#img6").hide();
            });

        });
</script>
 
</html>
